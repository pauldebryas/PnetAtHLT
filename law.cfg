[modules]
ComputeRate.tasks
ComputeEfficiency.tasks
Optimisation.tasks

[job]
job_file_dir: $RUN_PATH/jobs
job_file_dir_cleanup: True

[logging]
luigi-interface: INFO

[luigi_core]
local_scheduler: True
no_lock: True

[luigi_worker]
keep_alive: True
ping_interval: 20
wait_interval: 20
max_reschedules: 0

[luigi_scheduler]
retry_count: 0
